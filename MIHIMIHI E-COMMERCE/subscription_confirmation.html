<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .close-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message">
        An official email will be sent to you. Thank you for subscribing!
    </div>
    <button class="close-button" onclick="goBack()">Close</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
